---
layout: page
title:  
---
{% for post in site.categories.projects %}
<center>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="proj-container">
        <a href="{{ site.github.url }}{{ post.url }}">
          <div class="pro-featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
            <h2><span>{{ post.title }}</span></h2>
          </div>
          <p><span>{{ post.desc }}</span></p> 
        </a>
      </div>
  </a>
</center>
{% endfor %}
